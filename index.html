<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WhatsApp</title>
  </head>
  <body>
    <div class="page-wrapper">
  
      <!-- Aside Left user panel LEFT SIDE -->
      <aside class="aside-left">
        <!-- LEFT SIDE my user top menu -->
        <div class="my-user-menu">
          MY USER MENU
        </div>
        <!-- LEFT SIDE user panel -->
        <div class="user-container">
            USER PANEL
          <div class="user-panel is-active" data-name="Marco">
              Marco
          </div>
          <div class="user-panel" data-name="Paolo">
              Paolo
          </div>
          <div class="user-panel" data-name="Luca">
              Luca
          </div>
        </div>
      </aside>

      <!-- Main wrapper RIGHT SIDE-->
      <div class="right-wrapper">
        
        <!-- RIGHT SIDE contact top menu  -->
        <header>
          <div class="contact-menu">
            CONTACT MENU
          </div>
        </header>

          <!-- RIGHT SIDE Main user chat -->
        <main>
          <div class="contact-chat">
            <!-- Current Chat -->
            <div class="chat-container">
              <div class="chat-panel" data-name="">

              </div>
            </div>        
            <!-- Botton Input Panel -->
            <div class="input-panel">
              <div class="input-icon">

              </div>
              <div class="input-chat">
                <input type="text" class="chat-msg" >
              </div>
              <div class="input-button">
                <button class="send-msg">Send Chat</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- blocco template non visibile in pagina -->
    <div id="template">
      <div class='sent-msg msg-style'>
        <div class="msg-container">
          <div class="sent-text"></div>
          <span class="msg-time">10:10</span>
        </div>     
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
